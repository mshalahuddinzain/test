<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #020617, #0f172a);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

/* ===== BACKGROUND FIREWORKS ===== */
.firework-bg {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.firework-bg span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: hsl(var(--h),100%,70%);
  border-radius: 50%;
  animation: explode 2s ease-out infinite;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(8); opacity: 0; }
}

/* ===== ENVELOPE ===== */
.envelope {
  position: relative;
  width: 320px;
  height: 210px;
  cursor: pointer;
  perspective: 1000px;
  z-index: 5;
}

.env-back {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #fde2e4, #fadadd);
  border-radius: 10px;
  z-index: 1;
}

.env-front {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fbcfe8, #fda4af);
  clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
  z-index: 3;
}

.env-flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fda4af, #fb7185);
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

.envelope.open .env-flap {
  transform: rotateX(180deg);
}

/* ===== PAPER ===== */
.paper {
  position: absolute;
  width: 280px;
  height: 180px;
  background: #fffafc;
  top: 15px;
  left: 20px;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s ease;
  z-index: 2;
  box-shadow: 0 15px 30px rgba(0,0,0,.25);
}

.envelope.open .paper {
  opacity: 1;
  transform: translateY(-90px);
  z-index: 6;
}

.message {
  color: #881337;
  font-size: 16px;
  line-height: 1.6;
  transition: opacity .4s ease;
}

/* ===== FLOWERS ===== */
.flower {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="firework-bg" id="fireworks"></div>

<div class="envelope" id="envelope">
  <div class="env-flap"></div>
  <div class="paper">
    <div class="message" id="message"></div>
  </div>
  <div class="env-front"></div>
  <div class="env-back"></div>
</div>

<script>
/* BACKGROUND FIREWORKS */
const fwBg = document.getElementById('fireworks');
setInterval(() => {
  const f = document.createElement('span');
  f.style.left = Math.random()*100 + 'vw';
  f.style.top = Math.random()*60 + 'vh';
  f.style.setProperty('--h', Math.random()*360);
  fwBg.appendChild(f);
  setTimeout(() => f.remove(), 2000);
}, 500);

/* MESSAGE LOGIC */
const messages = [
  "Selamat tahun baru ‚ù§Ô∏è",
  "Terima kasih sudah hadir di hidupku.",
  "Banyak hal berubah sejak kamu ada.",
  "Dan aku bersyukur, itu kamu.",
  "Aku ingin melangkah ke tahun berikutnya bersamamu."
];

let opened = false;
let index = 0;

const envelope = document.getElementById('envelope');
const message = document.getElementById('message');

envelope.addEventListener('click', () => {
  if (!opened) {
    opened = true;
    envelope.classList.add('open');
    message.innerText = messages[0];
    launchFlowers();
  } else {
    index++;
    if (index < messages.length) {
      message.style.opacity = 0;
      setTimeout(() => {
        message.innerText = messages[index];
        message.style.opacity = 1;
      }, 300);
    }
  }
});

/* FLOWERS */
function launchFlowers() {
  const flowers = ['üå∏','üå∑','üåº'];
  for (let i = 0; i < 25; i++) {
    const fl = document.createElement('div');
    fl.className = 'flower';
    fl.innerText = flowers[Math.floor(Math.random()*flowers.length)];
    fl.style.left = Math.random()*100 + 'vw';
    fl.style.animationDuration = 4 + Math.random()*4 + 's';
    document.body.appendChild(fl);
  }
}
</script>

</body>
</html>
