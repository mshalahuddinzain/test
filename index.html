<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ‚ù§Ô∏è</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #020617, #0b1026);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
}

/* ===== FIREWORK BACKGROUND ===== */
.fireworks {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.fireworks span {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: hsl(var(--h), 100%, 70%);
  animation: explode 2s ease-out infinite;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(7); opacity: 0; }
}

/* ===== ENVELOPE ===== */
.envelope {
  position: relative;
  width: 320px;
  height: 210px;
  perspective: 1000px;
  cursor: pointer;
  z-index: 5;
}

.env-back {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fff1f2, #ffe4e6);
  border-radius: 14px;
  z-index: 1;
}

.env-front {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fda4af, #fb7185);
  clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
  z-index: 3;
}

.env-flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #fb7185, #e11d48);
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

.envelope.open .env-flap {
  transform: rotateX(180deg);
}

/* ===== PAPER ===== */
.paper {
  position: absolute;
  width: 280px;
  min-height: 170px;
  background: #fffaf7;
  top: 15px;
  left: 20px;
  padding: 22px;
  text-align: center;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s ease;
  z-index: 2;
  border-radius: 6px;
  box-shadow: 0 18px 30px rgba(0,0,0,0.25);
}

.envelope.open .paper {
  opacity: 1;
  transform: translateY(-90px);
  z-index: 6;
}

.message {
  color: #7f1d1d;
  font-size: 17px;
  line-height: 1.8;
  transition: opacity .4s ease;
}

/* ===== FLOWERS ===== */
.flower {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear infinite;
  z-index: 2;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .envelope {
    width: 90vw;
    height: calc(90vw * 0.65);
  }

  .paper {
    width: 85vw;
    left: 2.5vw;
    padding: 24px;
  }

  .message {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<!-- FIREWORKS -->
<div class="fireworks" id="fireworks"></div>

<!-- ENVELOPE -->
<div class="envelope" id="envelope">
  <div class="env-flap"></div>
  <div class="paper">
    <div class="message" id="message"></div>
  </div>
  <div class="env-front"></div>
  <div class="env-back"></div>
</div>

<script>
/* ===== FIREWORK LOOP ===== */
const fw = document.getElementById('fireworks');
setInterval(() => {
  const f = document.createElement('span');
  f.style.left = Math.random() * 100 + 'vw';
  f.style.top = Math.random() * 60 + 'vh';
  f.style.setProperty('--h', Math.random() * 360);
  fw.appendChild(f);
  setTimeout(() => f.remove(), 2000);
}, 600);

/* ===== MESSAGE LOGIC ===== */
const messages = [
  "Selamat tahun baru, sayanggku, cintaaku, manisku, comelku, cantikku, bocilku ‚ù§Ô∏è",
  "Sejak kita bersama beberapa bulan terakhir, aku mulai menyadari bahwa hal-hal sederhana terasa jauh lebih hangat ketika dijalani dengan kamu.",
  "Aku berharap tahun ini bisa kita jalani pelan-pelan, saling mengenal lebih dalam, dan menikmati setiap proses kecil yang kita lewati bersama."
];


let opened = false;
let index = 0;

const envelope = document.getElementById('envelope');
const message = document.getElementById('message');

envelope.addEventListener('click', () => {
  if (!opened) {
    opened = true;
    envelope.classList.add('open');
    message.innerText = messages[0];
    launchFlowers();
  } else {
    index++;
    if (index < messages.length) {
      message.style.opacity = 0;
      setTimeout(() => {
        message.innerText = messages[index];
        message.style.opacity = 1;
      }, 300);
    }
  }
});

/* ===== FLOWERS ===== */
function launchFlowers() {
  const flowers = ['üå∏','üå∑','üåº'];
  for (let i = 0; i < 24; i++) {
    const fl = document.createElement('div');
    fl.className = 'flower';
    fl.innerText = flowers[Math.floor(Math.random()*flowers.length)];
    fl.style.left = Math.random()*100 + 'vw';
    fl.style.animationDuration = 4 + Math.random()*4 + 's';
    document.body.appendChild(fl);
  }
}
</script>

</body>
</html>
