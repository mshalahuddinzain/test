      align-items: center;

      padding: 30px;
    }

      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Selamat Tahun Baru ❤️</h1>
    <p>
      Terima kasih sudah menjadi bagian paling berarti di hidupku tahun ini.
      Semoga tahun depan, kita masih saling memilih,
      saling belajar, dan saling pulang.
    </p>
  </div>
</body>
</html>
